version: '2.2'

services:
  postgres:
    restart: always
    image: "postgres:11.6"
    ports:
      - "5432"
    environment:
      POSTGRES_DB: thingsboard_mqtt_broker
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tb-mqtt-broker/postgres:/var/lib/postgresql/data
  zookeeper:
    restart: always
    image: "zookeeper:3.5"
    ports:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;zookeeper:2181
  kafka:
    restart: always
    image: "wurstmeister/kafka:2.12-2.3.0"
    ports:
      - "9092:9092"
    env_file:
      - kafka.env
    depends_on:
      - zookeeper
  tb-mqtt-broker:
    restart: always
    image: "${DOCKER_REPO}/${DOCKER_NAME}:${TB_MQTT_BROKER_VERSION}"
    ports:
      - "1883:1883"
      - "8083:8083"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-core1
      TB_SERVICE_TYPE: tb-core
    env_file:
      - tb-mqtt-broker.env
    volumes:
      - ./tb-mqtt-broker/conf:/config
      - ./tb-mqtt-broker/log:/var/log/thingsboard-mqtt-broker
    depends_on:
      - postgres
      - kafka