version: '3.0'

services:
  # Redis standalone
  redis:
    restart: always
    image: bitnami/redis:7.0
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '6379:6379'
    volumes:
      - ./tb-mqtt-broker/redis-data:/bitnami/redis/data

  # TBMQ setup to use redis-standalone
  tb-mqtt-broker-1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-mqtt-broker-2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
