<div>
  <mat-card class="stats-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>overview.overview</span>
        <span fxFlex></span>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <div fxFlex fxLayout="column" fxLayoutGap="12px">
        <div style="padding-left: 0">
          <tb-timewindow [(ngModel)]="timewindow"
                         (ngModelChange)="onTimewindowChange()"
                         direction="left"
                         tooltipPosition="left"
                         aggregation="false"
                         timezone="false"
                         >
          </tb-timewindow>
        </div>
        <div fxFlex fxLayout="column" fxLayoutAlign="space-around start" style="width: 50%">
          <div fxLayout="column" fxFlex="40"
               *ngFor="let chart of statsCharts; let $index = index">
            <div class="chart mat-elevation-z4">
              <canvas [id]="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
