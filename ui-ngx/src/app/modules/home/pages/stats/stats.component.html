<div>
  <mat-card class="stats-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>home.stats</span>
        <span fxFlex></span>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <button mat-stroked-button (click)="changeTimerange()">Change time</button>
      <div fxFlex fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="10px">
        <div fxLayout="column" fxFlex="40" fxLayoutGap="10px"
             *ngFor="let key of keys; let $index = index">
          <div class="chart">
            <canvas [id]="key"></canvas>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
