<div>
  <mat-card class="settings-card">
    <mat-card-title>
      <div fxLayout="row center">
        <span class="mat-headline" translate>monitoring.monitoring</span>
        <span fxFlex></span>
        <tb-timewindow [(ngModel)]="timewindow"
                       asButton
                       (ngModelChange)="onTimewindowChange()"
                       direction="left"
                       tooltipPosition="left"
                       aggregation="false"
                       timezone="false">
        </tb-timewindow>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <mat-card-content>
      <div fxFlex fxLayout="column" fxLayoutGap="16px">
        <div *ngFor="let chart of statsCharts" class="mat-padding mat-elevation-z1">
            <canvas [id]="chart+'1'" width="500" height="100"></canvas>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
