<section class="tb-ws-client-title-toolbar" style="min-height: 36px; padding: 16px 16px 8px 16px">
  <span class="tb-ws-client-title" translate>ws-client.subscriptions.subscriptions</span>
  <button mat-icon-button
          (click)="addSubscription($event)"
          [matTooltip]="'ws-client.subscriptions.add-subscription' | translate"
          aria-label="Add subscription">
    <mat-icon class="material-icons">add</mat-icon>
  </button>
</section>

<ng-container *ngIf="loadSubscriptions; else loadingSubscriptions">
  <div *ngIf="(subscriptions$ | async).length; else emptySubscriptions" style="overflow: auto">
    <div style="overflow: auto">
      <section style="overflow: auto; padding: 0 12px 0 12px;">
        <div *ngFor="let subscription of (subscriptions$ | async);">
          <tb-subscription [subscription]="subscription"></tb-subscription>
        </div>
      </section>
    </div>
  </div>
</ng-container>
<ng-template #emptySubscriptions>
  <section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px"
           class="no-data">
    <img src="assets/home/no_data_bg.svg">
    <span translate>ws-client.subscriptions.no-subscriptions</span>
  </section>
</ng-template>
<ng-template #loadingSubscriptions>
  <div class="tb-no-data-available" style="margin: 20px; gap: 16px;">
    <mat-spinner color="accent" diameter="65" strokeWidth="4"></mat-spinner>
    <div class="tb-no-data-text" translate>ws-client.subscriptions.loading-subscriptions</div>
  </div>
</ng-template>
