<ng-template #messageMenu let-displayDataElement="displayDataElement">
  <button mat-icon-button [matMenuTriggerFor]="menu"
          style="color: rgba(0, 0, 0, 0.38)"
          class="tb-mat-20">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" yPosition="above">
    <button mat-menu-item *ngIf="isPubMessage(displayDataElement)">
      <mat-icon>history</mat-icon>
      <span translate>action.send-again</span>
    </button>
    <button mat-menu-item>
      <mat-icon>content_copy</mat-icon>
      <span translate>action.copy</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span translate>action.delete</span>
    </button>
  </mat-menu>
</ng-template>

<ng-template #contentType let-displayDataElement="displayDataElement">
  <div *ngIf="displayDataElement?.contentType" class="message-properties">
    <span>{{ 'ws-client.last-will.content-type' | translate }}: {{displayDataElement.editedTime}}</span>
  </div>
</ng-template>

<ng-template #userProperties let-displayDataElement="displayDataElement">
  <div *ngIf="displayDataElement?.userProperties" class="message-properties" fxLayout="column" fxLayoutGap="8px">
    <span>{{ 'retained-message.user-properties' | translate }}</span>

        <section fxFlex><span>{{item.key}}</span></section>
        <section fxFlex><span>{{item.value}}</span></section>
      </div>
    </div>
  </div>
</ng-template>
