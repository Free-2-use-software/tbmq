<div fxFlex fxLayout="column" fxLayoutGap="8px">
    <div fxFlex fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="space-between center">
        <tb-toggle-select appearance="fill"
                          [ngModelOptions]="{ standalone: true }"
                          [options]="headerOptions"
                          [(ngModel)]="selectedOption">
        </tb-toggle-select>
        <section fxLayoutGap="8px">
            <button mat-icon-button
                    [matTooltip]="'ws-client.connections.clear-connection-history' | translate"
                    aria-label="Clear history">
                <mat-icon svgIcon="mdi:history"></mat-icon>
<!--                <span translate>ws-client.connections.clear-connection-history</span>-->
            </button>
        </section>
    </div>
    <div class="tb-ws-client-messages">
        <div class="comments-container asc" fxLayout="column" fxLayoutGap="12px" style="padding: 24px">
            <div fxFlex *ngFor="let displayDataElement of displayData; index as i"
                 class="comment-container sub-message-container"
                 [ngClass]="{'pub-message-container': isPubMessage(displayDataElement)}">
                <section class="sub-message"
                        [ngClass]="{'pub-message': isPubMessage(displayDataElement)}">
                    <div class="user-comment" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px"
                         (mouseenter)="onCommentMouseEnter(displayDataElement?.commentId, i)"
                         (mouseleave)="onCommentMouseLeave(i)">
                        <div class="user-avatar" fxLayout="row" fxLayoutAlign="center center" fxFlexAlign="start" fxHide.xs
                             [style.background-color]="displayDataElement?.avatarBgColor">
                        </div>
                        <div fxLayout="column" fxLayoutGap="5px">
                            <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
<!--                                <span class="user-name">{{ displayDataElement?.displayName }}</span>-->
                                <span class="time"
                                      [matTooltip]="displayDataElement?.createdTime"
                                      matTooltipPosition="right">
                              {{ displayDataElement?.createdDateAgo }}
                            </span>
                            </div>
                            <pre>{{displayDataElement?.commentText | json}}</pre>
                        </div>
                        <div fxLayout="row" fxLayout.xs="column"  class="action-buttons"
                             [ngClass]="{ 'show-buttons': displayDataElement?.showActions }">
                            <button mat-icon-button
                                    type="button"
                                    (click)="resendMessage(displayDataElement?.commentId)">
                                <mat-icon class="material-icons">history</mat-icon>
                            </button>
                            <button mat-icon-button
                                    type="button"
                                    (click)="copyMessage(displayDataElement?.commentId)">
                                <mat-icon class="material-icons">content_copy</mat-icon>
                            </button>
                        </div>
                    </div>
                </section>
                <section class="sub-message-time" [ngClass]="{'pub-message-time': isPubMessage(displayDataElement)}">
                    <span class="time"
                          matTooltip="{{ displayDataElement?.editedDateAgo }} {{ displayDataElement?.editedTime }}"
                          matTooltipPosition="right">
                          {{ displayDataElement?.createdTime | date }}
                    </span>
                </section>
            </div>
        </div>
    </div>
</div>
