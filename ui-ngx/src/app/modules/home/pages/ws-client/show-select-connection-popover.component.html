<ng-container *ngIf="loadConnection; else loadingConnections">
  <div *ngIf="(connections$ | async).length; else emptyConnections" style="overflow: auto">
    <div style="overflow: auto">
      <section style="min-height: 100px; overflow: auto; padding: 6px 0;">
        <div *ngFor="let connection of (connections$ | async);">
          <tb-connection [connection]="connection"></tb-connection>
        </div>
      </section>
    </div>
  </div>
  <section fxLayoutAlign="center center" *ngIf="(connections$ | async).length">
    <button fxFlex mat-button color="primary" (click)="addConnection($event)">
      {{ 'ws-client.connections.add-connection' | translate }}
    </button>
  </section>
</ng-container>
<ng-template #emptyConnections>
</ng-template>
<ng-template #loadingConnections>
  <div class="tb-no-data-available" style="margin: 20px; gap: 16px;">
    <mat-spinner color="accent" diameter="65" strokeWidth="4"></mat-spinner>
    <div class="tb-no-data-text" translate>ws-client.connections.loading-connections</div>
  </div>
</ng-template>
