<div fxLayout="column" fxLayoutAlign="stretch end">
  <div [fxShow]="!textSearchMode">
    <div class="mat-toolbar-tools" style="padding: 0" fxLayoutGap="4px">
      <button class="mat-elevation-z0"
              mat-mini-fab color="none"
              [disabled]="isLoading$ | async" (click)="updateData()"
              matTooltip="{{ 'action.refresh' | translate }}"
              matTooltipPosition="above">
        <mat-icon>refresh</mat-icon>
      </button>
      <button class="mat-elevation-z0" *ngIf="searchEnabled"
              mat-mini-fab color="none"
              [disabled]="isLoading$ | async" (click)="enterFilterMode()"
              matTooltip="{{ translations.search | translate }}"
              matTooltipPosition="above">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
</div>
<div fxLayout="column">
  <div fxFlex fxLayout="row" fxLayoutAlign="stretch center" [fxShow]="textSearchMode">
      <button mat-icon-button fxFlex="5"
              matTooltip="{{ translations.search | translate }}"
              matTooltipPosition="above">
        <mat-icon>search</mat-icon>
      </button>
    <mat-form-field fxFlex="90">
      <mat-label>&nbsp;</mat-label>
      <input matInput #searchInput
             [(ngModel)]="pageLink.textSearch"
             placeholder="{{ translations.search | translate }}"/>
    </mat-form-field>
      <button mat-icon-button fxFlex="5" (click)="exitFilterMode()"
              matTooltip="{{ translations.search | translate }}"
              matTooltipPosition="above">
        <mat-icon>close</mat-icon>
      </button>
  </div>
</div>
<div class="tb-kafka-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.title | translate }}
      </mat-header-cell>
      <mat-cell *matCellDef="let entity; let row = index"
                [ngStyle]="cellStyle(entity, column, row)">
        <span [innerHTML]="cellContent(entity, column, row)"></span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator *ngIf="displayPagination"
                 class="mat-paginator-sticky"
                 [pageIndex]="pageLink.page"
                 [length]="totalElements"
                 [pageSize]="pageLink.pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChanged($event)"
                 showFirstLastButtons></mat-paginator>
</div>
