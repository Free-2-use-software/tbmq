<div fxFlex class="tb-home-card-container">
  <section fxLayout="row">
    <tb-card-title-button [cardType]="cardType" [disabled]="true"></tb-card-title-button>
    <span fxFlex></span>
    <button mat-stroked-button color="primary"
            type="button"
            (click)="viewDocumentation('user-guide/ui/monitoring/#config')"
            matTooltip="{{'home.config' | translate}}">
      {{'home.view-docs' | translate}}
    </button>
  </section>
  <section class="tb-config-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <mat-header-cell *matHeaderCellDef>
          {{ column.title | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let entity; let row = index"
                  [ngStyle]="cellStyle(entity, column, row)">
          <span *ngIf="column.key === 'key'" [innerHTML]="cellContent(entity, column, row)"></span>
          <span *ngIf="column.key === 'value'">{{transformValue(entity) | boolean }}</span>
          <span *ngIf="column.key === 'value' && (entity.key === configParams.tlsPort || entity.key === configParams.tcpPort ||
                                                  entity.key === configParams.wsPort || entity.key === configParams.wssPort)">
            <mat-icon class="config-material-icon"
                      ngxClipboard
                      (cbOnSuccess)="onCopy()"
                      [cbContent]="entity.value"
                      style="color: #0a5b25"
                      matTooltip="{{'config.copy-port' | translate}} {{entity.value}}">
              content_copy
            </mat-icon>
          </span>
          <span *ngIf="!entity.value && column.key === 'value'
                        && ((entity.key === configParams.x509AuthEnabled && hasX509AuthCredentials)
                        || (entity.key === configParams.basicAuthEnabled && hasBasicCredentials))">
            <section class="warning-icon" >
                 <mat-icon (click)="viewDocumentation('security/#authentication')"
                           [matTooltip]="tooltipContent(configParamsTranslationMap.get(entity.key))"
                           style="color: #ff9a00"
                           class="config-material-icon">warning
                 </mat-icon>
            </section>
          </span>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </section>
</div>
