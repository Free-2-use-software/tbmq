<div fxFlex fxLayout="row" class="column">
  <div fxFlex class="card">
    <div class="card-table">
      <div fxFlex fxLayout="row" fxLayoutAlign="start">
        <tb-card-title-button type="SESSION"></tb-card-title-button>
        <span fxFlex></span>
        <button mat-stroked-button color="primary"
                type="button"
                [disabled]="isLoading$ | async"
                (click)="viewDocumentation('session')"
                matTooltip="{{'mqtt-client-session.sessions' | translate}}">
          {{'home.view-docs' | translate}}
        </button>
      </div>
      <tb-monitor-sessions-card [data]="sessionsValue"></tb-monitor-sessions-card>
    </div>
  </div>
  <div fxFlex class="card">
    <div class="card-table">
      <div fxFlex fxLayout="row" fxLayoutAlign="start" fxLayoutGap="4px">
        <tb-card-title-button type="CLIENT_CREDENTIALS"></tb-card-title-button>
        <span fxFlex></span>
        <button mat-stroked-button color="primary"
                type="button"
                [disabled]="isLoading$ | async"
                (click)="viewDocumentation('client-credentials')"
                matTooltip="{{'mqtt-client-credentials.client-credentials' | translate}}">
          {{'home.view-docs' | translate}}
        </button>
        <button mat-raised-button color="primary"
                type="button"
                [disabled]="isLoading$ | async"
                (click)="addClientCredentials()"
                matTooltip="{{'mqtt-client-credentials.add-client-credentials' | translate}}">
          {{'mqtt-client-credentials.add-credentials' | translate}}
        </button>
      </div>
      <tb-monitor-client-credentials-card [data]="clientCredentialsValue"></tb-monitor-client-credentials-card>
    </div>
  </div>
</div>
