<div #row1 class="home-column flex1">
  <div class="card">
    <div fxFlex fxLayout="row">
      <div class="card-table">
        <div fxFlex fxLayout="row" fxLayoutAlign="start">
          <button mat-button disabled
                  type="button"
                  (click)="viewDocumentation('metrics')"
                  matTooltip="{{'home.metrics' | translate}}">
            {{'home.metrics' | translate}}
          </button>
          <span fxFlex></span>
          <section>
            <tb-timewindow [(ngModel)]="timewindow"
                           (ngModelChange)="onTimewindowChange()"
                           direction="left"
                           tooltipPosition="left"
                           aggregation="false"
                           timezone="false">
            </tb-timewindow>
          </section>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start">
          <div fxLayout="column" *ngFor="let chart of statsCharts; let $index = index">
            <div style="padding: 4px">
              <div fxFlex fxLayout="column" fxLayoutAlign="start center">
                <span style="font-size: 10px; color: #6c6c6c">{{ chartsLatestValues[chart]?.length ? chartsLatestValues[chart][0] : '' }}</span>
                <span style="font-size: 20px; font-weight: 500">{{ chartsLatestValues[chart]?.length ? chartsLatestValues[chart][1] : '' }}</span>
              </div>
              <canvas [id]="chart" style="background-color: transparent;
                                     width: 160px;
                                     height: 80px;">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
