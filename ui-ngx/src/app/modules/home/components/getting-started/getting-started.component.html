<div class="card">
  <div class="home-column">
    <div class="card">
      <div class="card-table" style="height: 587px">
        <tb-card-title-button type="GETTING_STARTED" [disabled]="true"></tb-card-title-button>
          <mat-accordion fxFlex>
            <ng-container *ngFor="let step of steps | async; let index = index;">
              <mat-expansion-panel [expanded]="index === 0">
                <mat-expansion-panel-header (click)="expandedChange(step)">
                  <mat-panel-title>
                    <div fxFlex fxLayout="row" fxLayoutAlign="spave-evenly center">
                      <div class="step-expansion-header">
                        <span class="step-icon"
                              [ngClass]="{'step-done': stepDone(index),
                                          'material-icons': stepDone(index),
                                          'step-not-done' : stepNotDone(index),
                                          'step-active' : stepActive(index)}">
                          {{step.position}}
                        </span>
                        <span style="padding-left: 8px">
                          {{step.title}}
                        </span>
                      </div>
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="tb-markdown-view" style="max-width: 380px">
                  <markdown [data]="data | async"></markdown>
                </div>
                <div fxLayoutAlign="space-between start" *ngIf="step.id === 'client'" style="margin-top: 16px">
                  <button mat-raised-button color="primary" type="button" (click)="addClientCredentials()">
                    {{'mqtt-client-credentials.add-credentials' | translate}}
                  </button>
                  <button mat-raised-button color="primary" type="button" (click)="navigate('client-credentials')">
                    {{'getting-started.view-credentials' | translate}}
                  </button>
                </div>
              </mat-expansion-panel>
            </ng-container>
          </mat-accordion>
      </div>
    </div>
  </div>
</div>
