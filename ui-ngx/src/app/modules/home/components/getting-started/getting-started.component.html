<div fxFlex class="tb-home-card-container tb-home-padding">
  <tb-card-title-button [cardType]="cardType" [disabled]="true"></tb-card-title-button>
  <mat-vertical-stepper #matStepper class="tb-get-started" [linear]="false" (selectionChange)="selectStep($event)">
    <ng-container *ngFor="let step of steps | async; let index = index;" class="tb-active">
      <mat-step [completed]="index < selectedStep" [editable]="true">
        <ng-template matStepLabel>
          <div style="width: 100%;" fxLayout="row" fxLayoutAlign="space-between center">
            <div>{{step.title | translate}}</div>
          </div>
        </ng-template>
        <div class="tb-markdown-view">
          <markdown [data]="data"></markdown>
        </div>
        <div style="margin-top: 8px">
          <section fxFlex fxLayoutGap="12px" *ngIf="step.id === 'client-device'">
            <button mat-raised-button type="button" (click)="addClientCredentials('dev')">
              {{'getting-started.add-dev-credentials' | translate}}
            </button>
          </section>
          <section fxFlex fxLayoutGap="12px" *ngIf="step.id === 'client-app'">
            <button mat-raised-button type="button" (click)="addClientCredentials('app')">
              {{'getting-started.add-app-credentials' | translate}}
            </button>
          </section>
        </div>
      </mat-step>
    </ng-container>
  </mat-vertical-stepper>
</div>
