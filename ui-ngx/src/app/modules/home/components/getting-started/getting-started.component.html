<div #row1 class="home-column flex1">
  <div class="card">
    <div fxFlex fxLayout="row">
      <div class="card-table">
        <div fxFlex fxLayout="row" fxLayoutAlign="start">
          <button disabled mat-button matTooltip="{{'getting-started.get-started' | translate}}">
            {{'getting-started.get-started' | translate}}
          </button>
          <span fxFlex></span>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start">
          <mat-accordion class="example-headers-align">
            <ng-container *ngFor="let step of steps | async; let index = index;">
              <mat-expansion-panel [expanded]="index === 0">
                <mat-expansion-panel-header (click)="expandedChange(step.position)">
                  <mat-panel-title>
                    <div fxFlex fxLayout="row" fxLayoutAlign="spave-evenly center">
                      <div class="step-expansion-header">
                        <span class="step-icon"
                              [ngClass]="{'step-done': stepDone(index),
                                          'material-icons': stepDone(index),
                                          'step-not-done' : stepNotDone(index),
                                          'step-active' : stepActive(index)}">
                          {{step.position}}
                        </span>
                        <span style="padding-left: 8px">
                          {{step.title}}
                        </span>
                      </div>
                      <div *ngIf="step.showButton" style="align-self: end">
                        <button mat-button>{{step.buttonTitle}}</button>
                      </div>
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-container *ngIf="expandedStep === 1;">
                  <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px">
                    <section>
                      <span [innerHTML]="'getting-started.client.info' | translate"></span>
                      <ul>
                        <li><b>Name</b> 'tb_mqtt_demo'</li>
                        <li><b>Username</b> 'tb_mqtt_demo'</li>
                        <li><b>Password</b> 'tb_mqtt_demo'</li>
                      </ul>
                    </section>
                    <section>
                      <button mat-stroked-button
                              color="primary"
                              type="button"
                              (click)="addClient()"
                              matTooltip="{{'getting-started.client.info-button' | translate}}">
                        {{'getting-started.client.info-button' | translate}}
                      </button>
                    </section>
                    <section>
                      <span [innerHTML]="'getting-started.client.additional' | translate"></span>
                      <a href="" target="_blank"> {{'getting-started.see-docs' | translate}} &#8594;</a>
                    </section>
                  </div>
                </ng-container>
                <ng-container *ngIf="expandedStep === 2;">
                  <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px">
                    <section>
                      <span [innerHTML]="'getting-started.subscribe.info' | translate"></span>
                    </section>
                    <section>
                      <mat-tab-group mat-stretch-tabs mat-align-tabs="center">
                        <mat-tab label="Linux">
                          <div style="max-width: 400px">
                            <markdown [data]="markdown" class="tb-markdown-view"></markdown>
                          </div>
                        </mat-tab>
                        <mat-tab label="Mac OS">
                          <div style="max-width: 400px">
                            <markdown [data]="markdown" class="tb-markdown-view"></markdown>
                          </div>
                        </mat-tab>
                        <mat-tab label="Windows">
                          <div style="max-width: 400px">
                            <markdown [data]="markdown" class="tb-markdown-view"></markdown>
                          </div>
                        </mat-tab>
                      </mat-tab-group>
                    </section>
                  </div>
                </ng-container>
                <ng-container *ngIf="expandedStep === 3;">
                  <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px">
                    <span [innerHTML]="'getting-started.publish.info' | translate"></span>
                  </div>
                </ng-container>
                <ng-container *ngIf="expandedStep === 4;">
                  <div fxFlex fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px">
                    <section>
                      <span [innerHTML]="'getting-started.disconnect.info' | translate"></span>
                    </section>
                  </div>
                </ng-container>
              </mat-expansion-panel>
            </ng-container>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
