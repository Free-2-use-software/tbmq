<div fxFlex fxLayout="column">
  <mat-toolbar>
    <h2 translate>ws-client.subscriptions.subscriptions</h2>
    <span fxFlex></span>
    <button mat-icon-button
            (click)="addSubscription()"
            [matTooltip]="'ws-client.subscriptions.add-subscription' | translate"
            aria-label="Add Websocket Client Subscription">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>
  <div fxFlex class="container">
    <section>
      <ul fxFlex fxLayout="column" fxLayoutAlign="start stretch" class="tb-side-menu" fxLayoutGap="8px">
        <li *ngFor="let subscription of subscriptions">
          <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <section fxFlex fxLayoutGap="4px">
              <div class="color-badge" [ngStyle]="{background: subscription.color}"></div>
              <span>{{subscription.topic}}</span>
            </section>
            <section>
              <button mat-icon-button
                      (click)="editSubscription(connection)"
                      [matTooltip]="'action.edit' | translate"
                      matTooltipPosition="above">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button
                      (click)="deleteSubscription(connection)"
                      [matTooltip]="'action.delete' | translate"
                      matTooltipPosition="above">
                <mat-icon>delete</mat-icon>
              </button>
            </section>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
