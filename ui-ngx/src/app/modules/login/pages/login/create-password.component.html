<div class="tb-create-password-content mat-app-background tb-dark flex w-full flex-row items-center justify-center">
  <mat-card class="tb-create-password-card flex flex-initial">
    <mat-card-title class="layout-padding">
      <span translate class="mat-headline">login.create-password</span>
    </mat-card-title>
    @if (isLoading$ | async) {
      <mat-progress-bar color="warn" mode="indeterminate">
      </mat-progress-bar>
    }
    @if (!(isLoading$ | async)) {
      <span style="height: 4px;"></span>
    }
    <mat-card-content>
      <form [formGroup]="createPassword" (ngSubmit)="onCreatePassword()">
        <fieldset [disabled]="isLoading$ | async">
          <div tb-toast class="layout-padding flex flex-col">
            <span style="height: 50px;"></span>
            <mat-form-field class="mat-block">
              <mat-label translate>common.password</mat-label>
              <input matInput type="password" autofocus formControlName="password"/>
              <mat-icon class="material-icons" matPrefix>lock</mat-icon>
              <tb-toggle-password matSuffix></tb-toggle-password>
            </mat-form-field>
            <mat-form-field class="mat-block">
              <mat-label translate>login.password-again</mat-label>
              <input matInput type="password" formControlName="password2"/>
              <mat-icon class="material-icons" matPrefix>lock</mat-icon>
              <tb-toggle-password matSuffix></tb-toggle-password>
            </mat-form-field>
            <div class="flex flex-col items-center gap-4 gt-xs:flex-row gt-xs:justify-center">
              <button mat-raised-button color="accent" type="submit" [disabled]="(isLoading$ | async)">
                {{ 'login.create-password' | translate }}
              </button>
              <button mat-raised-button color="primary" type="button" [disabled]="(isLoading$ | async)"
                routerLink="/login">
                {{ 'action.cancel' | translate }}
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
